<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="" height=70px width=70px/>
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="" height=70px width=70px/>
            </div>
            <div class="choice" id="s">
                <img src="images/scissor.png" alt="" height=70px width=70px/>
            </div>
        </div>

        <p id="action-message">Make your move</p>

        <script src="app.js" charset="utf-8"></script>

    </body>

</html>
