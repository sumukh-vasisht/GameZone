<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Hand Cricket</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <h1>Hand Cricket</h1>
        </header>

        <div class="scoreboard">
            <div id="user-label" class="badge">Score</div>
            <div id="comp-label" class="badge">Score</div>
            <!-- <span id="user-score">0</span>:<span id="comp-score">0</span> -->
            <span id="user-score">0</span>
        </div>

        <div class="result">
            <p>Start the game!</p>
        </div>

        <div class="choices">
            <div class="choice" id="one">
                <img src="images/one.png" alt="" height=70px width=70px/>
            </div>
            <div class="choice" id="two">
                <img src="images/two.png" alt="" height=70px width=70px/>
            </div>
            <div class="choice" id="three">
                <img src="images/three.png" alt="" height=70px width=70px/>
            </div>
            <div class="choice" id="four">
                <img src="images/four.png" alt="" height=70px width=70px/>
            </div>
            <div class="choice" id="five">
                <img src="images/five.png" alt="" height=70px width=70px/>
            </div>
            <div class="choice" id="six">
                <img src="images/six.png" alt="" height=70px width=70px/>
            </div>
        </div>

        <p id="action-message">Make your move</p>

        <script src="app.js" charset="utf-8"></script>

    </body>

</html>
